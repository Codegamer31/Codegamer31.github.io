<!DOCTYPE html>
<html>
<head>
  <title>Vídeo Aleatório</title>
</head>
<body onload="getVideoAleatorioEmAlta()">
  <h1>Redirecionamento Aleatório...</h1>
  <script>
    // Função para obter um vídeo aleatório em alta
    function getVideoAleatorioEmAlta() {
      const chaveAPI = "AIzaSyDmV2gsUbBgVuZQf4wdhZptZ6Hsfqc66A4"; // Substitua "SUA_CHAVE_DE_API" pela sua chave de API do YouTube
      const maxResultado = 50; // Número máximo de vídeos em alta a serem retornados

      // Construir a URL para a busca de vídeos em alta
      const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=BR&key=${chaveAPI}&maxResults=${maxResultado}`;

      // Realizar a requisição à API do YouTube
      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Escolher aleatoriamente um dos vídeos retornados
          const totalVideos = data.items.length;
          const indiceAleatorio = Math.floor(Math.random() * totalVideos);
          const videoID = data.items[indiceAleatorio].id;

          // Redirecionar para o vídeo escolhido
          window.location.href = `https://www.youtube.com/watch?v=${videoID}`;
        })
        .catch(error => console.log(error));
    }
  </script>
</body>
</html>
