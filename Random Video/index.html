<!DOCTYPE html>
<html>
<head>
  <title>Vídeo Aleatório</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <div id="body">
    <h1>Vídeo Aleatório do YouTube</h1>
    <label>
      <label for="termo">Digite o Termo De Pesquisa:
      <input type="text" id="termo">        
      </label>
      <div style="float: right;">
        <div id="buttons">
          <div><button onclick="FazerPesquisa()">Buscar Vídeo Aleatório</button></div>
          <div><button onclick="GerarTermo()">Randomizar</button></div>
        </div>      
      </div>
    </label>
  </div>
    <div id="option">
      <h1>Configurações De Randomizador</h1>
      <label for="termo">Tamanho Maximo Do Termo:
        <input type="text" id="sizetermo" value="50">
      </label>
      <label for="termo">Letras Usadas Para o Termo:
        <input type="text" id="typetermo" value="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-={}[]|:;'<>,.?/~ ">
      </label> 
    </div>
</body>
</html>
